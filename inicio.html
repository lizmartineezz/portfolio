<script>
let desdeCarpeta = false;
let carpetaActual = null;

/* ===== FOTO CV ===== */

function abrirFoto() {
  desdeCarpeta = false;
  carpetaActual = null;
  document.querySelector("#modal .modal-img").src = "curriculum.png";
  document.getElementById("modal").style.display = "flex";
}

function cerrarFoto() {
  document.getElementById("modal").style.display = "none";

  if (desdeCarpeta && carpetaActual) {
    document.getElementById(carpetaActual).style.display = "flex";
  }

  desdeCarpeta = false;
}



/* ===== CARPETAS ===== */

function abrirCarpeta1() {
  carpetaActual = "modalCarpeta1";
  document.getElementById("modalCarpeta1").style.display = "flex";
}

function abrirCarpeta2() {
  carpetaActual = "modalCarpeta2";
  document.getElementById("modalCarpeta2").style.display = "flex";
}

function abrirCarpeta3() {
  carpetaActual = "modalCarpeta3";
  document.getElementById("modalCarpeta3").style.display = "flex";
}

function abrirCarpeta4() {
  carpetaActual = "modalCarpeta4";
  document.getElementById("modalCarpeta4").style.display = "flex";
}

function abrirCarpeta5() {
  carpetaActual = "modalCarpeta5";
  document.getElementById("modalCarpeta5").style.display = "flex";
}

/* ===== CERRAR CUALQUIERA ===== */

function cerrarCarpeta() {
  if (carpetaActual) {
    document.getElementById(carpetaActual).style.display = "none";
    carpetaActual = null;
  }
}

/* ===== TRABAJOS ===== */

function abrirTrabajo(src) {
  desdeCarpeta = true;

  if (carpetaActual) {
    document.getElementById(carpetaActual).style.display = "none";
  }

  document.getElementById("modal").style.display = "flex";
  document.querySelector("#modal .modal-img").src = src;
}
</script>
